<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quick-stackoverflow</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="src/style.css">
	
</head>
<body>
	<div class="wrap_input">
	  <div class="_input input-group mb-3">
  		<div class="input-group-prepend">
    		<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">StackOverFlow</button>
    			<div class="dd dropdown-menu">
			      <a class="dropdown-item stackoverflow" href="#">StackOverFlow</a>
			      <a class="dropdown-item google" href="#">Google</a>
			      <a class="dropdown-item github" href="#">Github</a>
			      <a class="dropdown-item quora" href="#">Quora</a>
			      <a class="dropdown-item zhihu" href="#">Zhihu</a>
			      <a class="dropdown-item bing" href="#">Bing</a>
			      <a class="dropdown-item yahoo" href="#">Yahoo</a>
			      <a class="dropdown-item baidu" href="#">Baidu</a>
      			  <div role="separator" class="dropdown-divider"></div>
      				<a class="dropdown-item" href="#">Costomization(upgrating...)</a>
    			  </div>
  				</div>
  	        <input type="text" class="form-control question" aria-label="Text input with dropdown button" placeholder="Input a question and then press Enter...">
        </div>
	  </div>
</body>
<script src="src/index.js"></script>
</html>
